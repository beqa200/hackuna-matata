<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>

    <header>
        <img src="./assets/images/logo-devlinks-large.svg">
    </header>


    <div class="login-box">

        <h1>Create account</h1>
        <h2>Letâ€™s get you started sharing your links!</h2>


        <form>

            <div class="email-div">
                <label id="email-input"> Email Address </label>
                <input class="email" type="email" placeholder="e.g. alex@email.com" />
                <span class="email-error">*Can't be empty</span>
            </div>

            <div class="create-password-div">
                <label id="Password"> Create Password </label>

                <input class="password" type="password" placeholder="At least 8 characters" />
                <span class="password-error">*Can't be empty</span>

            </div>



            <div class="confirm-password-div">
                <label id="confirm-password">Confirm Password</label>
                <input class="confirm-password" type="password" placeholder="At least 8 characters" />
            </div>

            <p class="bottom-note">Password must contain at least 8 characters</p>
            <button class="login-button">Create new account</button>

        </form>


        <p class="bottom-link">Already have an account?
            <a href="./index.html"> Login</a></p>



    </div>


</body>

</html>
