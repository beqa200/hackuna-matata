<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>

  <div class="main-cont">
      
        <img src="/assets/images/logo-devlinks-large.svg" alt="" class="logo">
      
      <div big-cont></div>

        <div class="login-cont">
            <div class="login-details">
              <p class="login">Login</p>
              <p class="login-txt">Add your details below to get back into the app</p>
            </div>
        </div>

        <div class="input-conts">
          <div class="input-box">
            <p class="input-txt">Email address</p>
            <input class="input" type="email" placeholder="e.g. alex@email.com"/>
          </div>

          <div class="input-box">
            <p class="input-txt">Password</p>
            <input class="input" type="password" placeholder="Enter your password" />
          </div>



          </div>
        </div>
  </div>


</body>
</html>
